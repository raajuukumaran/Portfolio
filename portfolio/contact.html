    <style>
        /* General reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .contact-form, .contact-info {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
        }

        .contact-form {
            flex: 1;
            max-width: 600px;
        }

        .contact-info {
            flex: 1;
            max-width: 600px;
        }

        .contact-form h2, .contact-info h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .contact-info p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #666;
        }

        .contact-info p a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info p a:hover {
            text-decoration: underline;
        }

        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 2rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: relative;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
